<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="app-page">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class AppPage extends Polymer.Element {
      static get is() { return 'app-page'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'app-page'
          }
        };
      }
    }

    window.customElements.define(AppPage.is, AppPage);
  </script>
</dom-module>
